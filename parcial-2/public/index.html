<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap cargado arriba para que tus CSS personalizados puedan sobrescribirlo si es necesario -->
  <link rel="stylesheet" href="<%= BASE_URL %>CSS/generalStyles.css">
  <link rel="stylesheet" href="<%= BASE_URL %>CSS/header.css">
  <link rel="stylesheet" href="<%= BASE_URL %>CSS/footer.css">
  <link rel="stylesheet" href="<%= BASE_URL %>CSS/form.css">
  <link rel="stylesheet" href="<%= BASE_URL %>CSS/biblioteca.css">
  <!-- Helpers y overrides para compatibilidad con Bootstrap (cargados al final) -->
  <link rel="stylesheet" href="<%= BASE_URL %>CSS/bootstrap-helpers.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
   
  <!-- Bootstrap JS bundle (opcional): habilita collapse, dropdowns, togglers, modals -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
